<!DOCTYPE html>
<html>
<head>
    <title>Stock Application</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
                    <label for="name">Stock For Exchange NSE and BSE</label>
        </div>
    </div>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Real Time NSE Stock Price</th>
                </tr>
                </thead>
                <tbody id="stocks">
                </tbody>
                <tbody id="stocks2">
                </tbody>
                <tbody id="stocks3">
                </tbody>
                
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-18">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>&emsp; Real Time BSE Stock Price</th>
                </tr>
                </thead>
                <tbody id="stocks4">
                </tbody>
                <tbody id="stocks5">
                </tbody>
                <tbody id="stocks6">
                </tbody>
            </table>
        </div>
    </div>
    <form>
    		<h1>Buy/Sell stock ?</h1>
         <button id="send" class="btn btn-default" type="submit" onclick="location.href = 'http://localhost:8080/BuySell.html';">Proceed </button>
    </form>
    <div id="response"></div>

    <script>
        function callREST() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200 ) {
                    location.href = "http://localhost:8080/BuySell.html";
                }
                else {
                 document.getElementById("response").innerHTML = this.responseText;
                }
            }; 
            xhttp.open("GET", "http://localhost:8080/BuySell.html, true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();
            
        }
    </script>
</div>
</body>
</html>
